baseURL = "https://randomjzy.github.io/"
languageCode = "zh-cn"
title = "光影日志"
theme = "stack"

[params]
  env = "production"
  title = "光影日志"
  description = "个人技术博客"
  keywords = ["Blog", "Portfolio", "Stack"]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

[params.homeInfoParams]
  Title = "欢迎来到我的博客 👋"
  Content = "这里是我分享技术和生活的地方"

[params.profileMode]
  enabled = true
  title = "光影日志"
  subtitle = "技术分享与生活记录"
  imageUrl = "https://avatars.githubusercontent.com/u/82503095"
  imageTitle = "我的头像"
  imageLink = "https://github.com/randomjzy"

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/randomjzy"

[[menu.main]]
  identifier = "home"
  name = "首页"
  url = "/"
  weight = -100
  [menu.main.params]
    icon = "home"

[[menu.main]]
  identifier = "posts"
  name = "文章"
  url = "/posts/"
  weight = -90
  [menu.main.params]
    icon = "archives"

[params.footer]
  since = 2024
  customText = ""

[params.sidebar]
  emoji = "🍥"
  subtitle = "技术分享与生活记录"

[params.sidebar.avatar]
  enabled = true
  local = false
  src = "https://avatars.githubusercontent.com/u/your-avatar"

[params.sidebar.bio]
  enabled = true
  name = "光影日志"
  subtitle = "技术分享与生活记录"
  location = "中国"

[[params.sidebar.socialLinks]]
  name = "github"
  icon = "brand-github"
  url = "https://github.com/randomjzy"

[[params.sidebar.menuLinks]]
  name = "首页"
  icon = "home"
  url = "/"
  weight = -100

[[params.sidebar.menuLinks]]
